---
- name: Ensure Firewalld is installed
  ansible.builtin.package:
    name: firewalld
    state: present

- name: Open Firewalld for apache
  ansible.posix.firewalld:
    service: http
    permanent: true
    state: enabled
  notify: Restart_firewalld

- name: Open Firewalld for SSL
  ansible.posix.firewalld:
    service: https
    permanent: true
    state: enabled
  notify: Restart_firewalld

- name: Add apache package
  ansible.builtin.package:
    name: httpd
    state: present
  notify: HTTPD_running

- name: Add SSL package
  ansible.builtin.package:
    name: mod_ssl
    state: present
  when: shadowman_provision_hypervisor == "VMWare"
  notify: HTTPD_running

- name: Copy website formatting
  ansible.builtin.copy:
    src: website/
    dest: /var/www/html/
    owner: root
    group: root
    mode: "0644"
  tags:
    - updaterhel

- name: Copy Cert
  ansible.builtin.copy:
    src: /certs/shadowman_cert.cer
    dest: /etc/pki/tls/certs/localhost.crt
    owner: root
    group: root
    mode: "0644"
  when: shadowman_provision_hypervisor == "VMWare"

- name: Copy Key
  ansible.builtin.copy:
    src: /certs/shadowman_private.key
    dest: /etc/pki/tls/private/localhost.key
    owner: root
    group: root
    mode: "0400"
  when: shadowman_provision_hypervisor == "VMWare"

- name: Insert Index Page for webpage
  ansible.builtin.template:
    src: templates/indexcomplex.html.j2
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: "0644"
  tags:
    - updaterhel
